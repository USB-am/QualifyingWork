{% extends "../base.html" %}

{% load static %}

{% block title %}
	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title>Page has not title text</title>
	{% endif %}
{% endblock %}

{% block content %}
	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
			{{ field.label_tag }}{{ field }}
		{% endfor %}
		<input type="submit" value="Submit">
	</form>
{% endblock %}
