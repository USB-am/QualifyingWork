{% extends "../base.html" %}

{% load static %}

{% block title %}
	<title>{{ site.netloc }} - {{ title }}</title>
{% endblock %}

{% block content %}
	<div class="information-container" style="min-height: 90vh;">
		<h1>{{ site.netloc }} - {{ title }}</h1>
		<div class="global-info">
			<div class="global-info__wrapper container">
				<div class="domain">
					<div class="site-logo">
						<img src="{{ site.favicon.href }}" alt="The icon of the site being analyzed">
					</div>
				</div>
			</div>
		</div>
		<div class="google-analytics container">
			<div class="google-analytics__wrapper">
				<h4>
					External links:
					<span class="google-analytics__value">
						123
					</span>
				</h4>
			</div>
		</div>
	</div>
{% endblock %}
