{% extends "../base.html" %}

{% load static %}

{% block title %}
	<title>{{ title }}</title>
	<link rel="stylesheet" href="{% static 'css/comparison/information.css' %}">
{% endblock %}

{% block content %}
	<div class="comparison-container container">
		<div class="comparison-container__wrapper">
			<div class="comparison-container__header">
				<div class="comparison-page__title">
					<img src="{{ site_1.favicon.href }}" alt="{{ site_1.netloc }} favicon is not found!">
					<h1>{{ site_1.netloc }} / {{ site_2.netloc }}</h1>
					<img src="{{ site_2.favicon.href }}" alt="{{ site_2.netloc }} favicon is not found!">
				</div>
				<div class="comparison-page__block">
					
				</div>
			</div>
		</div>
	</div>
{% endblock %}
